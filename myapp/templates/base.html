* {

.table {

}

.table .top-title {

.wrap-title,

  align-items: center;

.wrap-item {

.wrap-item .reservationDate {

.wrap-pagination {

  align-items: center;
  margin-top: 20px;
}

.wrap-pagination .number {

  width: 20px;

  height: 20px;
  display: flex;
  align-items: center;
  font-size: 14px;
  justify-content: center;
}

.wrap-pagination .number:last-child {
  border-right: none;
}

.wrap-pagination .number.selected {

  color: white;
}

        <script>
          // Function to handle form submission
          document.getElementById("reservationForm").addEventListener("submit", function(event) {
            event.preventDefault();
        
            var firstName = document.getElementById("firstName").value;
            var reservationDate = document.getElementById("reservationDate").value;
            var reservationSlot = document.getElementById("reservationSlot").value;
        
            var bookingInfo = `
              <h1 style="font-size:20px,font-weight:800,">Booking for ${reservationDate}</h1>
              <p>${firstName} - &nbsp; ${reservationSlot}</p>
              <p></p>
            `;
        
            document.getElementById("bookingInfo").innerHTML = bookingInfo;
        
            var data = {
              "first_name": firstName,
              "reservation_data": reservationDate,
              "reservation_slot": reservationSlot
            };
        
            // Check if reservation already exists with the same data and slot
// Check if reservation already exists with the same data and slot
fetch(`http://127.0.0.1:8000/api/menu-items/?reservation_data=${reservationDate}&reservation_slot=${reservationSlot}`)
  .then(function(response) {
    if (response.ok) {
      return response.json();
    } else {
      throw new Error("Failed to fetch reservation data.");
    }
  })
  .then(function(reservations) {
    var existingReservation = reservations.find(function(reservation) {
      return reservation.reservation_data === reservationDate && reservation.reservation_slot === reservationSlot;
    });

    if (existingReservation) {
      alert("Reservation already exists for the same date and slot. Please choose a different slot.");
    } else {
      // Create reservation
      fetch("http://127.0.0.1:8000/api/menu-items/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
        .then(function(response) {
          if (response.ok) {
            alert("Reservation created successfully!");

            // Reset form fields
            document.getElementById("firstName").value = "";
            document.getElementById("reservationDate").value = "";
            document.getElementById("reservationSlot").value = "";
          } else {
            throw new Error("Failed to create reservation.");
          }
        })
        .catch(function(error) {
          alert("Failed to create reservation. Please try again.");
        });
    }
  })
  .catch(function(error) {
    alert("Failed to fetch reservation data. Please try again.");
  });

// Function to fetch all menu items and display them
function fetchMenuItems() {
  fetch("http://127.0.0.1:8000/api/menu-items/")
    .then(function(response) {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error("Failed to fetch menu items.");
      }
    })
    .then(function(menuItems) {
      var wrapItemDiv = document.querySelector(".wrap-item");

      // Clear any existing content
      wrapItemDiv.innerHTML = "";

      // Loop through the menu items and create HTML elements to display them
      menuItems.forEach(function(menuItem) {
        var name = menuItem.first_name;
        var reservationDate = menuItem.reservation_data;
        var reservationTime = menuItem.reservation_slot;

        var nameHeader = document.createElement("h4");
        nameHeader.textContent = name;

        var dateHeader = document.createElement("h4");
        dateHeader.textContent = reservationDate;

        var timeHeader = document.createElement("h4");
        timeHeader.textContent = reservationTime;

        var nameDiv = document.createElement("div");
        nameDiv.classList.add("Name");
        nameDiv.appendChild(nameHeader);

        var dateDiv = document.createElement("div");
        dateDiv.classList.add("reservationDate");
        dateDiv.appendChild(dateHeader);

        var timeDiv = document.createElement("div");
        timeDiv.classList.add("reservationTime");
        timeDiv.appendChild(timeHeader);

        var actionDiv = document.createElement("div");
        actionDiv.classList.add("Action");
        actionDiv.innerHTML = "<span><button class='botton'>Edit</button> &nbsp; &nbsp;<button class='botton'>Delete</button></span>";

        var wrapItem = document.createElement("div");
        wrapItem.classList.add("wrap-item");
        wrapItem.appendChild(nameDiv);
        wrapItem.appendChild(dateDiv);
        wrapItem.appendChild(timeDiv);
        wrapItem.appendChild(actionDiv);

        wrapItemDiv.appendChild(wrapItem);
      });
    })
    .catch(function(error) {
      console.error(error);
    });
}

// Call the fetchMenuItems function when the page loads
window.addEventListener("DOMContentLoaded", fetchMenuItems);
